{% extends "base.html" %}
{% block title %}Adicionar Produto - Admin{% endblock %}
{% block content %}
<div class="container-fluid p-4">
    <div class="mb-4">
        <a href="{{ url_for('admin.products') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i> Voltar para Produtos
        </a>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="h3 mb-0">Adicionar Novo Produto</h1>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Nome do Produto</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Categoria</label>
                                <select class="form-select" name="category_id" required>
                                    {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Preço</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" step="0.01" class="form-control" name="price" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Descrição</label>
                                <textarea class="form-control" name="description" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">URL da Imagem</label>
                                <input type="text" class="form-control" name="image_url" placeholder="https://exemplo.com/imagem.jpg">
                            </div>
                        </div>
                        <div class="mt-4 text-end">
                            <a href="{{ url_for('admin.products') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Adicionar Produto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
