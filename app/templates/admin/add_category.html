{% extends "base.html" %}
{% block title %}Adicionar Categoria - Admin{% endblock %}
{% block content %}
<div class="container-fluid p-4">
    <div class="mb-4">
        <a href="{{ url_for('admin.categories') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i> Voltar para Categorias
        </a>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="h3 mb-0">Adicionar Nova Categoria</h1>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Nome da Categoria</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <textarea class="form-control" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">URL da Imagem</label>
                            <input type="text" class="form-control" name="image_url" placeholder="https://exemplo.com/imagem.jpg">
                        </div>
                        <div class="mt-4 text-end">
                            <a href="{{ url_for('admin.categories') }}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Adicionar Categoria</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
