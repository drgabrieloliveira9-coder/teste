{% extends "base.html" %}

{% block title %}Login - Meatz Burger{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-card {
        max-width: 450px;
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="text-center mb-4">
            <a href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='images/burgerloft-logo.png') }}" alt="{{ site_settings.store_name }}" style="height: 80px;">
            </a>
            <h1 class="h3 mt-3">Acesso Restrito</h1>
            <p class="text-muted">Faça login para continuar.</p>
        </div>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-3 form-check d-flex justify-content-between">
                        <div>
                            <input type="checkbox" class="form-check-input" name="remember" id="remember">
                            <label class="form-check-label" for="remember">Lembrar-me</label>
                        </div>
                        <a href="#" class="form-text">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <p class="text-muted">Não tem uma conta? <a href="{{ url_for('auth.register') }}">Registre-se</a></p>
        </div>
    </div>
</div>
{% endblock %}
