{% extends "base.html" %}

{% block title %}Identificação - Meatz Burger{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-card {
        max-width: 450px;
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="text-center mb-4">
            <a href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='images/burgerloft-logo.png') }}" alt="{{ site_settings.store_name }}" style="height: 80px;">
            </a>
            <h1 class="h3 mt-3">Identifique-se para Continuar</h1>
            <p class="text-muted">Precisamos saber para quem preparar o pedido.</p>
        </div>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Seu Nome</label>
                        <input type="text" class="form-control" name="name" required placeholder="Nome completo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Seu Telefone</label>
                        <input type="tel" class="form-control" name="phone" required placeholder="(00) 00000-0000">
                        <small class="form-text text-muted">Use o mesmo telefone para acessar seus pedidos.</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Continuar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
