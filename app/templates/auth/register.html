{% extends "base.html" %}

{% block title %}Registrar - Meatz Burger{% endblock %}

{% block extra_css %}
<style>
    .register-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .register-card {
        max-width: 500px;
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-card">
        <div class="text-center mb-4">
            <a href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='images/burgerloft-logo.png') }}" alt="{{ site_settings.store_name }}" style="height: 80px;">
            </a>
            <h1 class="h3 mt-3">Crie sua Conta</h1>
            <p class="text-muted">Rápido e fácil.</p>
        </div>
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefone</label>
                        <input type="tel" class="form-control" name="phone">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <p class="text-muted">Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login</a></p>
        </div>
    </div>
</div>
{% endblock %}
